<!doctype html>
<html>
<head>
    <title>RSS Reader Ultra</title>
</head>
<body>
<div class="jumbotron">
    <h1 class="display-5 text-center">Add new RSS just clicking the button</h1>
    <div class="input-group input-group-lg mt-4">
        <div class="input-group-prepend">
            <button id="btn-add-rss" class="btn btn-outline-secondary disabled avoid-clicks " type="button">
                <div>Add</div>
            </button>
        </div>
        <input id="input-rss" type="text" class="form-control" placeholder="paste RSS here" aria-label=""
               aria-describedby="basic-addon1" spellcheck="false">
        <div class="valid-feedback"></div>
        <div class="invalid-feedback"></div>
    </div>
</div>
<div class="mb-4">
    <ul id="channelsList" class="list-group mx-2"></ul>
</div>
<div>
    <ul id="articleList" class="list-group mx-2"></ul>
</div>
</body>
</html>
